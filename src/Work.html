        <!-- el tag "a" sirve para definir los productos que son links. El primer campo (href) es el link a la web del prodcuto. 
        Hay que creársela. El segundo (id) tiene que ser el nombre del proyecto. El tercero (class) siempre será sale.
        Por último, el cuarto (src) es el link a la foto del producto. Se consigue con el ./rsc/product/ el nombre del archivo-->
        <a href="../src/Productos/bullet.html"><img id="bullet" class="sale" src="../rsc/products/work/CaminoRandom.jpg"></a>
